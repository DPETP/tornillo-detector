<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BGH - Tornillo Detector</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="login-page">
    <div class="login-container">
        <!-- Lado izquierdo - Ilustración y Logo -->
        <div class="login-left">
            <div class="logo-section">
                <h1 class="logo">BGH</h1>
            </div>
            <div class="illustration">
                <img src="assets/images/illustration.svg" alt="Ilustración IA" class="illust-img">
            </div>
        </div>

        <!-- Lado derecho - Formulario -->
        <div class="login-right">
            <div class="form-wrapper">
                <div class="welcome-text">
                    <h2>HOLA</h2>
                    <h3>Bienvenido de nuevo !!</h3>
                    <p>Iniciemos sesión con tu cuenta</p>
                </div>

                <form id="loginForm" class="login-form">
                    <div class="form-group">
                        <label for="username">Usuario</label>
                        <input 
                            type="text" 
                            id="username" 
                            name="username" 
                            required 
                            placeholder=""
                        >
                    </div>

                    <div class="form-group">
                        <label for="password">Contraseña</label>
                        <input 
                            type="password" 
                            id="password" 
                            name="password" 
                            required 
                            placeholder=""
                        >
                    </div>

                    <button type="submit" class="btn-login">Iniciar Sesión</button>
                </form>

                <div id="errorMessage" class="error-message"></div>

                <div class="login-footer">
                    <span>¿No tienes una cuenta? <a href="#register">Iniciar sesión ahora</a></span>
                    <p class="privacy-link"><a href="#">Política de Privacidad</a></p>
                </div>
            </div>
        </div>
    </div>

    <script src="js/api.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
