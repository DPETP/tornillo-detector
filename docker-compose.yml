version: '3.8'

services:
  # Base de datos PostgreSQL
  db:
    image: postgres:15-alpine
    container_name: tornillo-detector-db
    environment:
      POSTGRES_DB: tornillo_detector
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: ${DB_PASSWORD:-tornillo2024}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U admin"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Aplicaci√≥n Flask
  web:
    build: .
    container_name: tornillo-detector-web
    depends_on:
      db:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql://admin:${DB_PASSWORD:-tornillo2024}@db:5432/tornillo_detector
      FLASK_ENV: production
      SECRET_KEY: ${SECRET_KEY:-change-me-in-production}
    volumes:
      - ./backend/uploads:/app/backend/uploads
      - ./backend/static/assets:/app/backend/static/assets
    ports:
      - "5000:5000"
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    restart: unless-stopped

  # Nginx reverse proxy
  nginx:
    image: nginx:alpine
    container_name: tornillo-detector-nginx
    depends_on:
      - web
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    ports:
      - "80:80"
    restart: unless-stopped

volumes:
  postgres_data:
