<body class="detection-page">
    <div class="detection-container">
        <!-- SIDEBAR (Asumimos que es similar a la versiÃ³n anterior) -->
        <aside class="sidebar">
            <nav class="sidebar-nav">
                <a href="#" id="nav-dashboard" class="nav-item">ðŸ“Š</a>

        <!-- MAIN CONTENT -->
        <main class="main-content">

            <div class="detection-content">
                <!-- CONTENEDOR PRINCIPAL PARA VIDEO Y CANVAS -->
                <div class="video-container">
                    <video id="videoElement" playsinline autoplay muted style="display: none;"></video>

                        <span class="status-value" id="detectionCount">0</span>

                    <div class="controls">
