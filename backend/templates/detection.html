<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BGH - Detección en Vivo</title>
    <link rel="icon" type="image/png" href="/assets/logo.png">
    <link rel="stylesheet" href="/css/detection.css">
    <script src="/js/authGuard.js"></script>
</head>
<body class="detection-page">
    <div class="detection-container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <nav class="sidebar-nav">
                <a href="#" id="nav-dashboard" class="nav-item">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <rect x="3" y="3" width="7" height="7"/>
                        <rect x="14" y="3" width="7" height="7"/>
                        <rect x="14" y="14" width="7" height="7"/>
                        <rect x="3" y="14" width="7" height="7"/>
                    </svg>
                </a>
                <a href="#" id="nav-detection" class="nav-item active">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M23 7l-7 5 7 5V7z"/>
                        <rect x="1" y="5" width="15" height="14" rx="2" ry="2"/>
                    </svg>
                </a>
                <a href="#" id="nav-config" class="nav-item">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="12" cy="12" r="3"/>
                        <path d="M12 1v6m0 6v6m5.656-13.656l-4.242 4.242m-2.828 2.828l-4.242 4.242m16.97-5.656l-6 0m-6 0l-6 0m13.656 5.656l-4.242-4.242m-2.828-2.828l-4.242-4.242"/>
                    </svg>
                </a>
            </nav>
            <div class="sidebar-bottom">
                <button id="logoutBtn" class="btn-logout">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"/>
                        <polyline points="16 17 21 12 16 7"/>
                        <line x1="21" y1="12" x2="9" y2="12"/>
                    </svg>
                </button>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <header class="detection-header">
                <h1>Detección: <span id="modelName">Cargando...</span></h1>
            </header>
            <div class="detection-content">
                <div class="video-container">
                    <video id="videoElement" playsinline autoplay muted style="display: none;"></video>
                    <canvas id="canvasOverlay"></canvas>
                </div>
                <aside class="status-panel">
                    <!-- === Selector de Motor IA === -->
                    <div class="status-box">
                        <label>Motor IA Activo</label>
                        <select id="engineSelect" class="video-select">
                            <option value="">Cargando...</option>
                        </select>
                    </div>

                    <!-- === CAMBIO IMPORTANTE AQUÍ: Selector de Cámara === -->
                    <div class="status-box">
                        <label>Dispositivo de Video</label>
                        <select id="videoSourceSelect" class="video-select"></select>
                    </div>

                    <!-- === Toggle Bounding Boxes === -->
                    <div class="status-box">
                        <label>
                            <input type="checkbox" id="toggleBoundingBoxes" checked>
                            Mostrar Bounding Boxes
                        </label>
                    </div>

                    <!-- Contadores de Estadísticas -->
                    <div class="status-box counters">
                        <div><label>Analizados</label><span id="total-inspected">0</span></div>
                        <div><label>Pass</label><span id="total-pass" class="success">0</span></div>
                        <div><label>Fail</label><span id="total-fail" class="error">0</span></div>
                    </div>

                    <!-- Estado Principal del Ciclo -->
                    <div class="status-box status-main">
                        <label>ESTADO</label>
                        <div id="statusBadge" class="status-badge-large waiting">ESPERANDO</div>
                    </div>

                    <!-- Conteo de Tornillos del Ciclo Actual -->
                    <div class="status-box">
                        <label>Tornillos Detectados (Máx)</label>
                        <span class="status-value" id="detectionCount">0 / ?</span>
                    </div>

                    <!-- Slider para Tiempo de Ciclo -->
                    <div class="status-box slider-group">
                        <label for="cycleTimeSlider">Tiempo de Ciclo: <span id="cycleTimeLabel">20</span>s</label>
                        <input type="range" min="5" max="60" value="20" class="slider" id="cycleTimeSlider">
                    </div>

                    <!-- Slider para Confianza Mínima -->
                    <div class="status-box slider-group">
                        <label for="confidenceSlider">Confianza Mínima: <span id="confidenceLabel">50</span>%</label>
                        <input type="range" min="10" max="95" value="50" class="slider" id="confidenceSlider">
                    </div>
                    
                    <!-- Controles -->
                    <div class="controls">
                        <button id="startBtn" class="btn-control btn-primary">Iniciar Ciclo</button>
                        <button id="stopBtn" class="btn-control btn-secondary" disabled>Detener</button>
                    </div>
                </aside>
            </div>
        </main>
    </div>
    
    <!-- Scripts -->
    <script src="/js/api.js"></script>
    <script src="/js/navigation.js"></script>
    <script src="/js/detector.js"></script>
</body>
</html>
